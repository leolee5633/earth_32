        body {

            text-align: center;

            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }

        .card { 
            width: 85%; 
            max-width: 380px; 
            padding: 50px 25px; 
            border: 0.5px solid rgba(212, 175, 55, 0.3); 
            border-radius: 20px; 
            background: rgba(255,255,255,0.03); 
            backdrop-filter: blur(15px);

        h1 { font-size: 20px; letter-spacing: 5px; margin-bottom: 40px; font-weight: 400; text-transform: uppercase; }

        input:focus { border-bottom-color: #d4af37; }

        button { 
            background: #d4af37; color: #0b0915; border: none; padding: 14px 45px;

        button:hover { opacity: 0.9; transform: translateY(-2px); }

        .hint { font-size: 11px; color: rgba(255,255,255,0.4); margin-top: 15px; letter-spacing: 1px; }
        
        #timer { font-size: 32px; margin: 30px 0; font-weight: 300; letter-spacing: -1px; }
        
        .hidden { display: none; }

    </style>
</head>
<body>
    <div class="card">
        <div id="login-section">
            <h1>PRIVATE ACCESS</h1>
            <input type="password" id="entry-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <p class="hint">HINT: LEO'S BIRTHDAY</p>
            <button onclick="verifyEntry()">ENTER</button>
        </div>

        <div id="content-section" class="hidden">
            <h1 id="status-title">COUNTDOWN</h1>
            <div id="timer">00:00:00:00</div>
            <div id="info" style="text-align: left; padding: 0 10px; font-size: 14px; line-height: 2; color: rgba(212, 175, 55, 0.8);">
                <p>üìç <b>LOCATION:</b> ÊàêÈÉΩÂ∏Ç È´òÊñ∞Âå∫ xxx </p>
                <p>‚è∞ <b>SCHEDULE:</b> 2026/2/6 19:00 ÊôöÈ§ê / 21:00 Èü≥‰πê‰ºö</p>
            </div>
            <p style="font-size: 10px; opacity: 0.4; margin-top: 40px; letter-spacing: 2px;">POWERED BY LEO 32 PROJECT</p>
        </div>
    </div>

    <script>
        const SHIMO_URL = "https://shimo.im/forms/AxwXHAurIcHIClpJ";
        const PARTY_DATE = new Date("February 6, 2026 12:00:00").getTime();

        window.onload = function() {
            if (localStorage.getItem("leo_party_auth") === "granted") {
                showContent();
            }
        };

        function verifyEntry() {
            const pass = document.getElementById("entry-pass").value;
            if (pass === "0203") {
                localStorage.setItem("leo_party_auth", "granted");
                // Ê®°ÊãüÁßëÊäÄÊÑüÂä†ËΩΩ
                const btn = document.querySelector('button');
                btn.innerText = "LOADING...";
                setTimeout(() => { window.location.href = SHIMO_URL; }, 800);
            } else {
                alert("ACCESS DENIED");
            }
        }

        function showContent() {
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("content-section").classList.remove("hidden");
            startTimer();
        }

        function startTimer() {
            const update = () => {
                const now = new Date().getTime();
                const distance = PARTY_DATE - now;
                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                const m = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                const s = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
                document.getElementById("timer").innerHTML = `${d}D ${h}H ${m}M ${s}S`;
            };
            update();
            setInterval(update, 1000);
        }
    </script>
</body>
</html>
